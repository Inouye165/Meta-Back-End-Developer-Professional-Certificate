<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .small-image {
    max-width: 200px; /* Or use any other pixel value */
    height: auto;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Burger</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Menu Column -->
        <div class="col-8">
            <h1>Our Menu</h1>
            <h2>Chicken Burger</h2>
            <p>Chicken, lettuce, mayo</p>
            <img src="../../../static/chicken_burger.jpeg" class="small-image" alt="Chicken Burger">
            <h2>Breakfast Burger</h2>
            <p>Beef, egg, Bacon, Tomato, Mayo</p>
            <img src="../../../static/Breakfast.jpeg" class="small-image" alt="Breakfast Burger">
        </div>
        <!-- Prices Column -->
        <div class="col-4">
            <h2>Prices</h2>
            <table class="table">
                <tr>
                    <td>Chicken Burger</td>
                    <td>$12.00</td>
                </tr>
                <tr>
                    <td>Breakfast Burger</td>
                    <td>$10.00</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
