<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Features Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-demo {
            margin-bottom: 20px;
        }
        .element-alignment-demo {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .center-align-demo {
            width: 50%;
            margin: 0 auto;
            padding: 10px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bootstrap Documentation Examples</h1>
    
    <!-- Text Alignment -->
    <section>
        <h2>Text Alignment</h2>
        <p class="text-demo" style="text-align: center;">This text is center aligned.</p>
    </section>

    <!-- HTML Element Alignment -->
    <section>
        <h2>HTML Element Alignment</h2>
        <div class="element-alignment-demo">
            <div class="center-align-demo">This element is center aligned.</div>
        </div>
    </section>

    <!-- Form Styling -->
    <section>
        <h2>Form Styling</h2>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </form>
    </section>

    <!-- Switches -->
    <section>
        <h2>Switches</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
        </div>
    </section>

    <!-- Input Groups -->
    <section>
        <h2>Input Groups</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </section>

    <!-- Floating Labels -->
    <section>
        <h2>Floating Labels</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInputCustom" placeholder="name@example.com">
            <label for="floatingInputCustom">Email address</label>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
