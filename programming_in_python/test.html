<!DOCTYPE html>
<html>
<head>
  <title>Python List Demonstration</title>
  <style> 
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      color: #336699;
    }

    section {
      margin-bottom: 20px;
    }

    pre code {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
    }

    #list-container {
      display: flex;
      gap: 10px;
    }

    .list-item {
      background-color: lightblue;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      width: 30px; 
    }

  </style>  
</head>
<body>
  <h1>Python List Examples</h1>

  <section> 
    <h2>Creating Lists</h2>
    <pre><code>
      # Lists can store different data types
      list1 = [1, 2, 3, 4, 5]
      list2 = ["A", "B", "C"]
      list3 = ["Hello", 10, True, 3.14]
    </code></pre> 
  </section>

  <section> 
    <h2>Popping from a List</h2>
    <div id="list-container">
      <div class="list-item">1</div>
      <div class="list-item">2</div>
      <div class="list-item">3</div>
    </div>
    <button onclick="popItem()">Pop</button>
    <p id="explanation"></p> 
  </section>

  <script>
    function popItem() {
      const listContainer = document.getElementById('list-container');
      const lastItem = listContainer.lastElementChild;

      // Simple fade-out animation
      lastItem.style.opacity = 0;
      setTimeout(() => {
        listContainer.removeChild(lastItem);
        document.getElementById('explanation').textContent = 'Item popped!';
      }, 500); 
    }
  </script>
</body>
</html>
